- name: single term, quoted in description
  query: application:foo
  description: An application of foo
- name: single term, not quoted
  query: application:TestApp
  description: An application of TestApp
- name: phrase
  query: application:"foo bar"
  description: An application of "foo bar"
- name: wildcard
  query: application:foo*
  description: An application starting with "foo"
